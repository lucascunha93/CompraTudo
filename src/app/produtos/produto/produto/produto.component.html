<div class="row">
  <div *ngFor="let produto of produtos" class="col-md-4 produto-area">
    <div class="produto-content">
      <div class="box-select">
        <button class="btn-ver-produto">Ver produto</button>
      </div>
      <img [src]="produto.img" class="img-produto-venda" alt="">
      <h4>{{produto.nome}}</h4>
      <p>R${{produto.valor}}</p>
    </div>
  </div>
</div>
