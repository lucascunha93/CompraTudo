<div class="col-md-12 page-area">
  <div class="row produto-detalhe-area">
    <div class="col-md-6 campo-produto-img" *ngIf="produto">
      <img class="img-produto-detalhe" [src]="produto?.img" alt="{{produto?.img}}" srcset="">
    </div>
    <div class="col-md-6 campo-descricao-produto">
      <h2>{{produto?.nome}}</h2>
      <div class="row">
        <div class="col-md-7 campo-valores">
          <h5>por:<span> R${{produto?.valor}}</span></h5>
          <h6>em ate <span>12x R$ 365,82 sem juros</span> no cartão de crédito.</h6>
          <h6>aceitamos cartões:</h6>
          <div class="img-cartoes">
            <img src="assets/img/cartoes.jpg" alt="">
          </div>
        </div>
        <div class="col-md-5 align-self-center">
          <div class="row justify-content-center">
            <button class="btn-padrao btn-comprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="row justify-content-center">
        <a [routerLink]="['descricao']" routerLinkActive="ativo"  class="col-md-5 btn-produto-detalhe">
            <h6>Descrição do Produto</h6>
        </a>
        <a [routerLink]="['produtos']" routerLinkActive="ativo" class="col-md-5 btn-produto-detalhe">
          <h6>Mais Produtos</h6>
      </a>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
